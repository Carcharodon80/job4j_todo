<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To do</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To do</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div align="right">
        <b>
            <a th:href="@{/allTasks}">Все задачи</a>
            <a th:href="@{/doneTasks}">Выполненные</a>
            <a th:href="@{/undoneTasks}">Невыполненные</a>
        </b>
    </div>
    <div class="h3" align="center">
        <a>Задача #</a>
        <a th:text="${task.id}"></a>
    </div>
    <div>
        <p style="border:1px solid;" th:text="${task.description}"></p>
    </div>
    <div style="display: inline-flex; float: right">
        <form th:action="@{/changeStatusTask}" th:metod="get">
            <input name="id" type="hidden" th:value="${task.id}">
            <div th:switch="${task.done}">
                <a th:case="true">
                    <input class="btn btn-primary" type="submit" value="Вернуть в работу">
                </a>
                <a th:case="false">
                    <input class="btn btn-primary" type="submit" value="Выполнено">
                </a>
            </div>
        </form>
        <input class="btn btn-primary" data-toggle="modal" data-target="#edit" value="Редактировать">
        <form th:action="@{/deleteTask}" th:method="post">
            <input name="id" type="hidden" th:value="${task.id}">
            <input class="btn btn-primary" type="submit" value="Удалить">
        </form>
    </div>
    <div class="modal fade" id="edit" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать задачу</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <form th:action="@{/updateDescription}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input name="id" type="hidden" th:value="${task.id}">
                        <div class="form-group">
                            <label for="newDescription">Описание</label>
                            <input type="text" class="form-control" name="newDescription" id="newDescription"
                                   th:value="${task.description}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
